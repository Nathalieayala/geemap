<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Many Images Button</title>
</head>
<style>
    img{
        position: absolute;
        height: 400px;
    }
    button{
        position: absolute;
        top: 400px;
    }
   
</style>
<body>
    <img id="after" class="after" src="./agriculture_201620.png" alt="">
    <img id="another" class="another" src="./agriculture_2012.png" alt="">
    <img id="before" class="before" src="./agriculture_2009.png" alt="">
    <button style="left:10px" onclick="myFunction('after')">after</button>
    <button style="left:100px" onclick="myFunction('another')">another</button>
    <button style="left:200px" onclick="myFunction('before')">before</button>
    <div class="after" style="display: 450px">Agriculture in Washington County 2016-2020 </div>
    <div class="another" style="display: 450px">Washington County 2012</div>
    <div class="before" style="display: 450px">Washington County 2009</div>

</body>
<script>
    function myFunction(id){
        var imgs = document.getElementsByTagName('img')
        //var name = document.getElementsByClassName()
        for(var i = 0; i <imgs.length; i++){imgs[i].style.visibility= 'hidden'}
        var daImg = document.getElementById(id);
        daImg.style.visibility = 'visible'
        console.log(daImg)
        //var name = document.getElementsByClassName(){div[i].style

    }
</script>
</html>
