<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollbar Opacity</title>
</head>
<style>
    img{
        position: absolute;
    }
</style>
<body>
    <input type="range" min="0" max="1" value="1" step=".1" orient="vertical" oninput="myFunction(this.value)"/>
    
    <img id="before" src="./agriculture_2009.png" alt="" width="400px">
    <img id="after" src="./agriculture_2012.png" alt=""width="400px">
    <script>
        var after = document.getElementById('after')
        function myFunction(value){
            //console.log(value)
            after.style.opacity = value;
        }
    </script>
</body>
</html>
