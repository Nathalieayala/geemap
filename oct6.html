<body>
    <div id="container">
        <img id="before" class="two" src="./png/agriculture_2009.png" alt="">
        <img id="y2012" class="one" src="./png/agriculture_2012.png" alt="">
        <img id="y201620" class="three" src="./png/agriculture_201620.png" alt="">
        
    </div>
    <script>
        var myContainer = document.getElementById('container');
        //var hidden = 'hidden'
        //hidden = 'visible'
        myContainer.addEventListener('click', myfunction); 
        function myfunction(){
            //document.getElementById("y201620").style.visibility = hidden
            //curly brackets since we are defining a function {} = defining a function   
            var doton = document.getElementsByClassName('three')[0]
            var dotmid = document.getElementsByClassName('two')[0]
            var dotoff = document.getElementsByClassName('one')[0]
            dotoff.className='three'
            doton.className='two'
            dotmid.className='one'
        }
         




        

    </script>
